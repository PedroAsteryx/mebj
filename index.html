<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fica comigo?</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            color: #222;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background: #222;
            color: white;
        }

        #yesBtn:hover {
            background: #444;
        }

        #noBtn {
            background: #ddd;
            color: #222;
            position: absolute;
        }

        .message {
            font-size: 24px;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Quer ficar comigo?</h1>

    <div class="buttons">
        <button id="yesBtn">Sim</button>
        <button id="noBtn">NÃ£o</button>
    </div>

    <div class="message" id="message">EntÃ£o vem cÃ¡ ðŸ˜ŒðŸ’–</div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("message");

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener("click", () => {
            message.style.display = "block";
        });
    </script>

</body>
</html>
